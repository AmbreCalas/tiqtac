<!-- PI MODIFY !-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{ title }}</h4>
  </div>
  <form class="form-horizontal" name="piForm" ng-submit="submit()" novalidate>
    <div ng-repeat="coeff in coeffs">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{ coeff.label }} :</label>
        <div class="col-sm-8">
          <input name="{{$index}}" class="form-control" type="number" ng-required="true" min="0" step="0.01" ng-model="coeff.coeffValue" pattern="\d*.\d*" />
          <div ng-messages="piForm[$index].$error"><div ng-messages-include="partials/form-errors.html"></div></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Apply to existing FBL ? </label>
      <div class="col-sm-1">
        <input name="applyToAll" class="form-control" type="checkbox" ng-model="checkbox" />
      </div>
    </div>
    <div class="form-group center">
      <a class="btn btn-default" href="#/pi/all" role="button">Cancel</a>
      <input class="btn btn-default" type="submit" formmethod="post" id="submit" value="Submit" ng-disabled="piForm.$invalid" />
    </div>
  </form>
</div>
<!-- END PI MODIFY !-->
