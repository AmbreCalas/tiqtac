<!-- FBL HISTORY !-->
<div class="panel panel-default">
  <!-- Title !-->
  <div class="panel-heading">
    <h4>{{ title }}</h4>
  </div>
  <br>
  <!-- Date order radio button -->
  <div class="row center">
    <div class="col-sm-3"></div>
    <div class="col-sm-3 right">How would you like to order dates ?</div>
    <form name="descendantOrAscendant" class="col-sm-3 left">
      <label><input type="radio" ng-model="descendant" ng-value="false">Recent before</label>
      <label><input type="radio" ng-model="descendant" ng-value="true">Chronological</label>
    </form>
    <div class="col-sm-3"></div>
  </div>
  <!-- Filter radio button -->
  <div class="row center">
    <div class="col-sm-1"></div>
    <div class="col-sm-1 right">Select :</div>
    <form name="historyFilter" class="col-sm-9 left">
      <label><input type="radio" ng-model="selectedOption" ng-value="'all'">All</label>
      <label><input type="radio" ng-model="selectedOption" ng-value="'pi'">PI changes</label>
      <label><input type="radio" ng-model="selectedOption" ng-value="'values'">Values changes</label>
      <label><input type="radio" ng-model="selectedOption" ng-value="'name'">Name/description changes</label>
      <label><input type="radio" ng-model="selectedOption" ng-value="'proba'">Probability changes</label>
      <label><input type="radio" ng-model="selectedOption" ng-value="'coeffs'">Coefficients changes</label>
    </form>
    <div class="col-sm-1"></div>
  </div>
  <br>
  <!-- Fbl history -->
  <table class="table table-striped table-bordered border-top center">
    <thead>
    <tr>
      <th class="col-sm-2">Date</th>
      <th class="center col-sm-4">Action</th>
      <th class="center col-sm-6">Comment</th>
    </tr>
    </thead>
    <tbody ng-repeat="history in histories | orderBy: 'historisation_date': !descendant | filter: optionFilter">
    <tr ng-class-odd="'odd'" ng-class-even="'even'">
      <td class="left">{{ history.historisation_date | date : 'medium' : '+0000' }}</td>
      <td class="left">{{ history.action }}</td>
      <td class="left">{{ history.comment }}</td>
    </tr>
    </tbody>
  </table>
</div>
<center>
  <a class="btn btn-default" href="#/pi/{{pi_number}}/fbl/all" role="button">Back</a>
</center>
<!-- END FBL HISTORY !-->
