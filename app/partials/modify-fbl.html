<!-- ADD FBL !-->
<div class="panel panel-default">
  <!-- Title !-->
  <div class="panel-heading">
    <h4>{{ title }}</h4>
  </div>
  <!-- Beginning form group !-->
  <form class="form-horizontal" name="fblForm" ng-submit="submit()" novalidate>
    <!-- FBL name !-->
    <div class="form-group">
      <label class="col-sm-2 control-label">FBL name :</label>
      <div class="col-sm-8">
        <input name="fblname" class="form-control" type="text" minlength="5" maxlength="255" ng-model="fbl.fbl_name" ng-required="true" />
        <div ng-messages="fblForm.fblname.$error"><div ng-messages-include="partials/form-errors.html"></div></div>
      </div>
    </div>
    <!-- FBL description !-->
    <div class="form-group">
      <label class="col-sm-2 control-label">Description :</label>
      <div class="col-sm-8">
        <textarea name="description" class="form-control" rows="5" maxlength="1000" ng-model="fbl.fbl_description"></textarea>
        <div ng-messages="fblForm.description.$error"><div ng-messages-include="partials/form-errors.html"></div></div>
      </div>
    </div>
    <!-- Probability !-->
    <div class="form-group">
      <label class="col-sm-2 control-label">Probability :</label>
      <div class="col-sm-8">
        <select name="proba" class="form-control" id="proba" ng-required="true" ng-model="proba" ng-options="possibility for possibility in possibleProbas"></select>
        <div ng-messages="fblForm.proba.$error"><div ng-messages-include="partials/form-errors.html"></div></div>
      </div>
    </div>
    <!-- Coeff1 (points to days) !-->
    <div class="form-group">
      <label class="col-sm-2 control-label">Points to days :</label>
      <div class="col-sm-8">
        <input name="coeff1" class="form-control" id="coeff1" type="number" ng-required="true" min="0" step="0.01" ng-model="fbl.coeff1" pattern="\d*.\d*" />
        <div ng-messages="piForm[$index].$error"><div ng-messages-include="partials/form-errors.html"></div></div>
      </div>
    </div>
    <!-- Coeff2 (transverse) !-->
    <div class="form-group">
      <label class="col-sm-2 control-label">Transverse :</label>
      <div class="col-sm-8">
        <input name="coeff2" class="form-control" id="coeff2" type="number" ng-required="true" min="0" step="0.01" ng-model="fbl.coeff2" pattern="\d*.\d*" />
        <div ng-messages="piForm[$index].$error"><div ng-messages-include="partials/form-errors.html"></div></div>
      </div>
    </div>
    <!-- Submit or cancel !-->
    <div class="form-group center">
      <a class="btn btn-default" href="#/pi/{{pi_number}}/fbl/{{fbl_id}}/details" role="button">Cancel</a>
      <input class="btn btn-default" type="submit" formmethod="post" id="submit" value="Submit" ng-disabled="fblForm.$invalid" />
    </div>
  </form>
  <!-- End form group !-->
</div>
<!-- END ADD FBL !-->
